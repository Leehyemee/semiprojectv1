<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

        <th:block layout:fragment="content">
            <main id="content">
                <h2>회원가입</h2>
                <form name="joinfrm" id="joinfrm" method="post">
                    
                    <div>
                        <label for="userid">아이디</label>
                        <input type="text" name="userid" id="userid">       <!-- db의 컬럼명과 id는 같아야함 (schema.sql 참고) -->
                    </div>

                    <div>
                        <label for="userpwd">비밀번호</label>
                        <input type="password" name="userpwd" id="userpwd">
                    </div>

                    <div>
                        <label for="reuserpwd">비밀번호 확인</label>
                        <input type="password" name="reuserpwd" id="reuserpwd">
                    </div>
                    
                    <div>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name">
                    </div>
                    
                    <div>
                        <label for="email">이메일</label>
                        <input type="text" name="email" id="email">
                    </div>
                    
                    <div>
                        <img src="/image/captcha.png">
                    </div>

                    <div>
                        <button type="submit">입력완료</button>
                        <button type="reset">다시입력</button>
                    </div>
                </form>
            </main>
        </th:block>
</html>
