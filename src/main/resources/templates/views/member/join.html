<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

        <th:block layout:fragment="content">
            <main id="content">
                <h2>회원가입</h2>
                <form name="joinfrm" id="joinfrm" method="post">
                    
                    <div>
                        <label for="userid">아이디</label>
                        <input type="text" name="userid" id="userid">       <!-- db의 컬럼명과 id는 같아야함 (schema.sql 참고) -->
                    </div>

                    <div>
                        <label for="userpwd">비밀번호</label>
                        <input type="password" name="userpwd" id="userpwd">
                    </div>

                    <div>
                        <label for="reuserpwd">비밀번호 확인</label>
                        <input type="password" name="reuserpwd" id="reuserpwd">
                    </div>
                    
                    <div>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name">
                    </div>
                    
                    <div>
                        <label for="email">이메일</label>
                        <input type="text" name="email" id="email">
                    </div>
                    
                    <div>
                        <img src="/image/captcha.png">
                    </div>

                    <div>
                        <button type="submit">입력완료</button>
                        <button type="reset">다시입력</button>
                    </div>
                </form>
            </main>
        </th:block>

<!-- 자바스크립트 코드는 끝단에 작성 -->
        <th:block layout:fragment="script">
            <script>
                const joinfrm = document.querySelector('#joinfrm'); /* # : id가 joinfrm인것 찾아오는 선택자 */

                joinfrm.addEventListener("submit", (e) => {
                    e.preventDefault(); // submit 버튼 기능 중지

                    if (joinfrm.userid.value === '') {
                        alert('아이디를 입력하세요!!');
                        return false;
                    }else if (joinfrm.userpwd.value === '') {
                        alert('비밀번호를 입력하세요!!');
                        return false;
                    }else if (joinfrm.name.value === '') {
                        alert('이름을 입력하세요!!');
                        return false;
                    }else if(joinfrm.email.value === '') {
                        alert('이메일을 입력하세요!!');
                        return false;
                    }else if(joinfrm.userpwd.value !== joinfrm.reuserpwd.value) {
                        alert('비밀번호가 서로 일치하지 않습니다!!');
                        return false;
                    }
                    joinfrm.submit();    // 회원정보를 정삭적으로 작성했다면
                });
            </script>
        </th:block>
</html>
